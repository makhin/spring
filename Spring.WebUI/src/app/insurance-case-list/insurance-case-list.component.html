<div class="container">
  <div class="row mb-md-2 mt-md-2">
    <div class="col-md-6">
      <button type="button" value="Back" (click)="onBack()" class="btn btn-primary">Назад</button>
    </div>
    <div class="col-md-6 text-right">
      <div class="btn-group">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownCaseButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Добавить
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownCaseButton">
          <button type="button" class="dropdown-item" href="#" (click)="onInsert(customer.id)">Медицина</button>
        </div>
      </div>
      <button type="button" value="Edit" (click)="onEdit(caseId)" class="btn btn-primary" [disabled]="!caseId">Изменить</button>
    </div>
  </div>
  <p-dataTable [value]="insurCaseList" [rows]="20" [paginator]="false" emptyMessage="Не найдено ни одного случая"
               (onRowSelect)="onRowSelect($event)" selectionMode="single" [(selection)]="selectedCase" dataKey="id">
    <p-header>Страховые случаи</p-header>
    <p-column field="id" header="№" [style]="{'width':'10%', 'text-align':'right'}"></p-column>
    <p-column field="mkb10Code" header="Диагноз" [style]="{'text-align':'center'}"></p-column>
    <p-column field="treatment" header="Лечение" [style]="{'text-align':'center'}"></p-column>
    <p-column field="hospitalName" header="ЛПУ" [style]="{'text-align':'center'}"></p-column>
    <p-column field="startDate" header="Дата начала" [style]="{'text-align':'center'}">
      <ng-template let-col let-insuranceCase="rowData" pTemplate="body">
        {{insuranceCase.beginDate | date:'dd.MM.yyyy'}}
      </ng-template>
    </p-column>
    <p-column field="endDate" header="Дата окончания" [style]="{'text-align':'center'}">
      <ng-template let-col let-insuranceCase="rowData" pTemplate="body" >
        {{insuranceCase.endDate | date:'dd.MM.yyyy'}}
      </ng-template>
    </p-column>
  </p-dataTable>
</div>
