<form name="form">
  <div class="container mt-md-2 pt-2 pb-2 bg-faded">
    <div class="form-group row" [ngClass]="{'has-danger':!signupForm.controls['firstName'].valid && signupForm.controls['firstName'].touched}">
      <div class="col-md-4">
        <input type="text" class="form-control" id="firstName" name="firstName" [formControl]="signupForm.controls['firstName']" placeholder="Имя...">
      </div>
    </div>
    <div class="form-group row" [ngClass]="{'has-danger':!signupForm.controls['lastName'].valid && signupForm.controls['lastName'].touched}">
      <div class="col-md-4">
        <input type="text" class="form-control" id="lastName" name="lastName" [formControl]="signupForm.controls['lastName']" placeholder="Фамилия...">
      </div>
    </div>
    <div class="form-group row" [ngClass]="{'has-danger':!signupForm.controls['email'].valid && signupForm.controls['email'].touched}">
      <div class="col-md-4">
        <input type="text" class="form-control" id="email" name="email" [formControl]="signupForm.controls['email']" placeholder="Электронная почта...">
      </div>
    </div>
    <div class="form-group row" [ngClass]="{'has-danger':!signupForm.controls['password'].valid && signupForm.controls['password'].touched}">
      <div class="col-md-4">
        <input type="password" class="form-control" id="password" name="password" [formControl]="signupForm.controls['password']" placeholder="Пароль...">
      </div>
    </div>
    <div>
      <button type="submit" value="SignUp" class="btn btn-primary" (click)="signup()" [disabled]="!signupForm.valid">Регистрироваться</button>
    </div>
  </div>
</form>
