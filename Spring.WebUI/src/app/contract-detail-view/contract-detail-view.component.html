<div *ngIf="contract" class="contract-container">

  <div class="contract-tab-menu">

    <span (click)="onContractDetailEdit(contract)">Edit</span>

    <span class="selected">View</span>

  </div>

  <div class="contract-details">
    <div class="mode">Display Mode</div>
    <h2>{{contract.name}}</h2>
    <p>{{contract.code}}</p>
  </div>
</div>
