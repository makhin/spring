<div class="container mt-md-2">
  <div class="row">
    <div class="col-md-4" *ngFor="let item of contractItems">
      <div class="card mb-md-2">
        <div class="card-block" >
          <h3 class="card-title">{{item.name}}</h3>
          <p class="card-text">{{item.description}}</p>
          <button class="btn btn-primary" (click)="onContractDetailEdit(item.id)">Изменить</button>
          <button class="btn btn-primary" (click)="onContractClients(item.id)">Клиенты</button>
        </div>
      </div>
    </div>
  </div>
</div>
