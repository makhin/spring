<div class="container mt-md-2">
  <div class="row">
    <div class="col-md-4" *ngFor="let user of users">
      <div class="card mb-md-2">
        <div class="card-block" >
          <h3 class="card-title">{{ user.email }}</h3>
          <p class="card-text">{{ user.givenName }} {{ user.familyName }}</p>
          <button class="btn btn-primary" (click)="delete(user.userName)">Изменить</button>
        </div>
      </div>
    </div>
  </div>
</div>
